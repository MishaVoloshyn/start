    <!-- 5. Запросить число и проверить, простое ли оно. Простое
    число делится без остатка только на себя и на единицу. -->
    <script>
        let number;
        let counter = 0;
        number = prompt("Чисто 0-100: ");
        for (let i = 0; i <= 100; i++)
        {
            if(number % i == 0){
                counter++;
            }
        }
        if(counter == 2){
                document.write("Число простое");
        }
        else{
            document.write("Число сложное");
        }
    </script>
